<!-- Algunos atributos globales que estan disponibles para la mayoria
de etiquetas en HTML

class -> este atributo se usa para dar estilos a tarves de CSS

id -> es un identificador unico que se utiliza para seleccionar
el elemento desde 3S y para hacer navegacion a traves de anclas 

title -> es un atributo que ayuda a la accesibilidad mostrando
una descripcion del elemetno al que pertenece

data- -> es un atributo que nos permite guardar algun valor
en la etiqueta HTML

-->

<body>
    <p>clases</p>
    <p>identificador</p>
    <p>titulo con tooltip</p>
    <p>datos pasados a la etiqeuta</p>
</body>
</html>
