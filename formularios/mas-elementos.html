<!-- 
    fieldset -> se utiliza para agupar elementos dentro
    de un formulario
    legend -> representa una etiqueta para el contenido del
    fieldset
    file -> este input se utiliza para cargar archivos y
    enviarlos desde un formulario
    mete -> representa un valor dentro de un rango conocido
    progress -> representa el progeso de una tarea
    textarea -> se utiliza para introducir texto en un formulario
 -->
<body>
    <form>
        <fieldset>
        <legend>Datos Personales</legend>
        <div>
        <label for="name">Nombre</label>
        <input type="text" id="name">
         </div>
        <label for="surname">Apellidos</label>
        <input type="text" id="surname">
    </fieldset>
